<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>我要下单</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css" media="all">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" media="all">
      <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet" media="all">
      <!-- Bootstrap bootstrap-touch-slider Slider Main Style Sheet -->
      <link href="/static/css/bootstrap-touch-slider.css" rel="stylesheet" media="all">
	<style>
		.qingxi{
			background-color: #eeeeee;
			height: 80px;
			float: left;
			line-height: 80px
		}

		.fuwu{
			margin: 3px 0 ;
			background-color:#eeeeee;
			padding: 0 10px;
		}
		.head_pic{
			height:60px;width:60px;
		}
		.head_pic img{
			width:100%;
			height:100%;
			border-radius:50%;
		}
		.button_kuang{
			background-color: #eeeeee ;
			width:100%;
			height: 40px;
			text-align: center;
			position: fixed;
			bottom: 0;
			color: rgba(255,36,24,0.91);
			line-height: 40px;
			border-top:1px solid rgba(161,169,174,0.91);
		}
		.text_cont{
			float: left;line-height: 40px;padding:0 10px;
		}
		.head_top{
			z-index: 999;
		}

		.top_show
		{
			postion:relative;
			top:0px;
			left: 0px;
			color: white;
			font-size: 4em;
			height: 40px;
			text-align: center;
		}
		#location
		{
			float: left;
			width: 20px;
			height: 20px;
			margin-top: 10px;
			margin-left: 10px;
		}
		#myInfo
		{
			float: right;
			width: 20px;
			height: 20px;
			margin-right: 10px;
			margin-top: 10px;
		}
		#city_my
		{
			float: left;
			height: 30px;
			font-size: 0.2em;
			color: #666666;
			line-height: 40px;
			margin-left: 20px;
		}

		.white_content {
            display: none;
            position: absolute;
            top: 30%;
            left: 10%;
            width: 80%;
            height: 40%;
            padding: 10px;
            border: 1px solid orange;
            background-color: #ffffffe0;
            z-index:1002;
            overflow: auto;
        }
	</style>
</head>
<body>
		<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="/static/js/bootstrap.min.js"></script>
      	<script src="/static/js/jquery.touchSwipe.min.js"></script>
       	<script src="/static/js/bootstrap-touch-slider.js"></script>
		<script src="/static/js/cookie.js"> </script>
		<script src="/static/js/weixin_login.js"> </script>
	   	<script src="/static/js/start_order.js"></script>

		<div class="top_show">
			<img id="location" src="/static/Images/location.png" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">

			</img>

			<div id="city_my">{{my_city}}</div>

			<img id="myInfo" src="/static/Images/myinfo.png" onclick="javascrtpt:window.location.href='./user_main.html'">

			</img>
		</div>


	<div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000" >
		<!--head_top-->

		<!--head_top-->

		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active" ></li>
			<li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
			<li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper For Slides -->
		<div class="carousel-inner" role="listbox">

			<!-- Third Slide -->
			<div class="item active">

				<!-- Slide Background -->
				<img src="/static/Images/slide1.jpeg" alt="Bootstrap Touch Slider"  class="slide-image"/>
				<div class="bs-slider-overlay"></div>

				<div class="container">
					<div class="row">
						<!-- Slide Text Layer -->
						<div class="slide-text slide_style_left"></div>
					</div>
				</div>
			</div>
			<!-- End of Slide -->

			<!-- Second Slide -->
			<div class="item">

				<!-- Slide Background -->
				<img src="/static/Images/slide2.jpeg" alt="Bootstrap Touch Slider"  class="slide-image"/>
				<div class="bs-slider-overlay"></div>
				<!-- Slide Text Layer -->
				<div class="slide-text slide_style_center">
				</div>
			</div>
			<!-- End of Slide -->

			<!-- Third Slide -->
			<div class="item">

				<!-- Slide Background -->
				<img src="/static/Images/slide3.jpeg" alt="Bootstrap Touch Slider"  class="slide-image"/>
				<div class="bs-slider-overlay"></div>
				<!-- Slide Text Layer -->
				<div class="slide-text slide_style_right">
				</div>
			</div>
			<!-- End of Slide -->
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>


		</div><!-- End of Wrapper For Slides -->

		<!-- Left Control -->
		<a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
			<span class="fa fa-angle-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<!-- Right Control -->
		<a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
			<span class="fa fa-angle-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>


	</div> <!-- End  bootstrap-touch-slider Slider -->
	<div>
		<div class="container-fluid" >

			<div class="row" style="margin:5px -10px 0 -10px; " onclick="javascrtpt:window.location.href='./start_order_qx.html'">
				<div class="col-xs-12  fuwu" style="margin-top: 6px">
					<div class="qingxi">
						<div class="head_pic"><img src="/static/Images/head.jpg" alt=""></div>
					</div>
					<div class="text_cont" >
						<div style="font-size: 16px;color: rgba(255,36,24,0.91)">家电清洗</div>
						<div style="font-size: 12px;color:rgba(97,97,97,0.88)">空调、洗衣机、油烟机、消毒柜</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin:0 -10px 0 -10px;" onclick="javascrtpt:window.location.href='./start_order_wx.html'">
				<div class="col-xs-12 fuwu" >
					<div class="qingxi">
						<div class="head_pic"><img src="/static/Images/head.jpg" alt=""></div>
					</div>
					<div class="text_cont" >
						<div style="font-size: 16px;color: rgba(255,36,24,0.91)">家电维修</div>
						<div style="font-size: 12px;color:rgba(97,97,97,0.88)">空调、洗衣机、油烟机、消毒柜</div>
					</div>
				</div>
			</div>


			<div class="row" style="margin:0 -10px 0 -10px;" onclick="javascrtpt:window.location.href='./start_order_aj.html'">
				<div class="col-xs-12 fuwu" >
					<div class="qingxi">
						<div class="head_pic"><img src="/static/Images/head.jpg" alt=""></div>
					</div>
					<div class="text_cont" >
						<div style="font-size: 16px;color: rgba(255,36,24,0.91)">家电安检</div>
						<div style="font-size: 12px;color:rgba(97,97,97,0.88)">空调、洗衣机、油烟机、消毒柜</div>
					</div>
				</div>
			</div>


			<div class="row" style="margin:0 -10px 0 -10px;" onclick="javascrtpt:window.location.href='./start_order_gd_qx.html'">
				<div class="col-xs-12 fuwu" >
					<div class="qingxi">
						<div class="head_pic"><img src="/static/Images/head.jpg" alt=""></div>
					</div>
					<div class="text_cont" >
						<div style="font-size: 16px;color: rgba(255,36,24,0.91)">清洗管道</div>
						<div style="font-size: 12px;color:rgba(97,97,97,0.88)">空调、洗衣机、油烟机、消毒柜</div>
					</div>
				</div>
			</div>

			<div style="margin:0 -10px 0 -10px;width: 100%;height: 50px">

			</div>
		</div>
		<div class="button_kuang">
			热线电话：{{Help_Line}}</div>
	</div>
	</div>


       <script type="text/javascript">
            $('#bootstrap-touch-slider').bsTouchSlider();
        </script>
	<script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true
        });
	</script>


	<div id="light" class="white_content">.
		<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">关闭</a>
		<br />

     {% for key,value in City_Datas.items %}
          	<button style="width: 80px;" onclick="$.changeMyDefaultCity('{{value}}')">{{value}}</button>
     {% endfor %}


	</div>


	<div id="fade" class="black_overlay">

	</div>
</body>
</html>
